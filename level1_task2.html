<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Element of JavaScript </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 50px;
    }

    .button-container {
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .calculator-container {
      margin-top: 50px;
    }

    .calculator input, .calculator button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .calculator button {
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #ddd;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  
  <div class="button-container">
    <button id="colorButton">Click Me to Change Color</button>
  </div>

  
  <div>
    <button onclick="displayGreeting()">Click to Get Greeting</button>
  </div>

  
  <div class="calculator-container">
    <h2>Basic Calculator</h2>
    <div class="calculator">
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <button onclick="calculateSum()">Add</button>
    </div>
    <div class="result" id="calcResult"></div>
  </div>

  <script>
    // 1. Button that Changes Color When Clicked

    const colorButton = document.getElementById('colorButton');
    colorButton.addEventListener('click', function() {
      // Random color generator by using maths.random

      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      colorButton.style.backgroundColor = randomColor;
    });

    // 2.  Displays Greeting Based on Current Time

    function displayGreeting() {
      const currentHour = new Date().getHours();
      let greeting = '';

      if (currentHour >= 0 && currentHour < 12) {
        greeting = 'Good Morning!';
      } else if (currentHour >= 12 && currentHour < 18) {
        greeting = 'Good Afternoon!';
      } else {
        greeting = 'Good Evening!';
      }

      alert(greeting);
    }

    // 3. here  is Basic Calculator that Adds Two Numbers

    function calculateSum() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      // Ensure numbers are entered

      if (num1 === '' || num2 === '') {
        alert('Please enter both numbers!');
        return;
      }

      const sum = parseFloat(num1) + parseFloat(num2);
      document.getElementById('calcResult').textContent = 'Result: ' + sum;
    }
  </script>

</body>
</html>

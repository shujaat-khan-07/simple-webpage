<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
  
    body, h1, p {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
      margin: 20px auto;
    }

   
    .content img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 20px auto;
    }

 
    .form-container {
      text-align: center;
      padding: 20px;
    }

    .form-container input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      border: 2px solid #333;
      border-radius: 4px;
    }

    .form-container input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
      background-color: #555;
    }

   
    nav {
      background-color: #333;
      text-align: center;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      padding: 10px 20px;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }


    nav ul li a::before {
      content: '';
      position: absolute;
      background-color: #fff;
      height: 2px;
      width: 0;
      bottom: 0;
      left: 50%;
      transition: width 0.3s, left 0.3s;
    }

    nav ul li a:hover::before {
      width: 100%;
      left: 0;
    }
  </style>
</head>
<body>


  <header>
    <h1>WELCOME TO MY SIMPLE PAGE</h1>
  </header>


  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  
  <div class="content">
    <p>This is a simple webpage demonstrating HTML and CSS. Below is an image and a form for interaction.</p>
    <img src="https://via.placeholder.com/600x300" alt=" Image">
  </div>


  <div class="form-container">
    <h2>Subscribe to our Newsletter</h2>
    <form action="#" method="POST">
      <input type="text" name="email" placeholder="Enter your email" required>
      <input type="submit" value="Subscribe">
    </form>
  </div>

</body>
</html>
